<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AeroHotel</h1>
            <nav>
                <a href="#" onclick="navigateTo('home')">Home</a>
                <a href="#" onclick="navigateTo('products')">Products</a>
                <a href="#">About</a>
                <a href="#">Resources</a>
            </nav>
            <button class="cta" onclick="navigateTo('home')">Get a room</button>
        </div>
    </header>
    
    <div id="main-content">
        <section id="home" class="page">
            <div class="hero">
                <h2>First ever AeroHotel</h2>
                <p>Capsule hotel in aeroport in your city.</p>
                <button class="cta" onclick="navigateTo('products')">Get a Room</button>
            </div>
        </section>

        <section id="products" class="page hidden">
            <div class="container">
                <h2>Our Products</h2>
                <div class="product-grid">
                    <div class="product" onclick="navigateTo('product-detail')">
                        <img src="product1.jpg" alt="Product 1">
                        <h3>Product 1</h3>
                        <p>Description of product 1.</p>
                    </div>
                    <div class="product" onclick="navigateTo('product-detail')">
                        <img src="product2.jpg" alt="Product 2">
                        <h3>Product 2</h3>
                        <p>Description of product 2.</p>
                    </div>
                    <!-- Add more products as needed -->
                </div>
            </div>
        </section>

        <section id="product-detail" class="page hidden">
            <div class="container">
                <h2>Product Detail</h2>
                <p>Detailed description of the product.</p>
                <button onclick="navigateTo('checkout')">Buy Now</button>
                <button onclick="navigateTo('products')">Back to Products</button>
            </div>
        </section>

        <section id="checkout" class="page hidden">
            <div class="container">
                <h2>Checkout</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <button type="submit">Submit</button>
                </form>
                <button onclick="navigateTo('product-detail')">Back to Product</button>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
